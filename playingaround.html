<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Page</title>
    <style>
      p {
        font-size: 20px;
        font-type: sans-serif;
      }
      container {
        border: 5px solid black;
        width: 50%;
        background-color: red;
      }
      background {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <h1>Big letters</h1>
    <h2>Smaller letters</h2>
    <p>This is the place where you would write a paragraph</p>
    <div id="container">
      <div id="background">
        <a href="http://www.google.com">This is a link to google</a>
        <img
          src="https://i.ytimg.com/vi/R9Lh3yRLWr0/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLCgiUJ3WPPKbZhf-55UdXYHP7YBiw"
          alt="two cats fighting with a smily face"
          style="width: 40%; height: 40%; border: 30px solid black; border-radius: 1000px">
      </div>
      <div id="calculator">
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">
        <button onclick="add()">+</button>
        <button onclick="subtract()">-</button>
        <button onclick="multiply()">ร</button>
        <button onclick="divide()">รท</button>
        <p id="result">Result: </p>

        <script>
        function add() {
            let n1 = parseFloat(document.getElementById('num1').value);
            let n2 = parseFloat(document.getElementById('num2').value);
            document.getElementById('result').innerHTML = "Result: " + (n1 + n2);
        }
        function subtract() {
            let n1 = parseFloat(document.getElementById('num1').value);
            let n2 = parseFloat(document.getElementById('num2').value);
            document.getElementById('result').innerHTML = "Result: " + (n1 - n2);
        }
        function multiply() {
            let n1 = parseFloat(document.getElementById('num1').value);
            let n2 = parseFloat(document.getElementById('num2').value);
            document.getElementById('result').innerHTML = "Result: " + (n1 * n2);
        }
        function divide() {
            let n1 = parseFloat(document.getElementById('num1').value);
            let n2 = parseFloat(document.getElementById('num2').value);
            document.getElementById('result').innerHTML = "Result: " + (n1 / n2);
        }
        </script>
    </div>
  </body>
</html>
